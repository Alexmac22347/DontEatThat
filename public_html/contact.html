<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
        <!-- Ensure proper rendering on mobile -->
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <!-- Bootstrap -->
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to an external style sheet -->
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <!-- Custom jquery functions -->
        <script src="jquery/jQueryFunctions.js"></script>
    </head>

    <body>
      <div id="header"></div>

        <!-- Beginning of Contact content -->
        <!-- Reference : http://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp -->
        
        <div style="padding-left: 5%;">
            <div class="container-fluid">
                <form class = "form-horizontal" role = "form">
                <h2>Contact</h2>
                <div align="center" style="padding-top: 5%;">
                    <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="lg">Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder ="Name">
                        </div>
                    </div>
                    
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lg" placeholder ="Email">
                        </div>
                    </div>
                    
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Comment</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <div class="col-sm-4 col-sm-offset-8">
                            <button type="submit" class="bbtn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        
        
                
        </div>
        <!-- End of Contact content -->

      <div id="footer"></div>
    </body>

</html>
